<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		    <!-- Favicon -->
			<link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png">
			<link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
			<link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
		<link rel="stylesheet" href="../../css/listas/lista.css" />  
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<title>Lista de Usuario</title>
	  </head>
	  <body>
	
		
		<nav class="navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
			  <a class="navbar-brand" href="#">Lista de Pesquisa</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
				<span class="navbar-toggler-icon"></span>Menu
			  </button>
			  <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
				<div class="offcanvas-header">
				  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Pesquise</h5>
				  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				</div>
		
				  <form  class="d-flex form-pesquisa" role="search">
					<input  class="form-control me-2" type="search" name="id"  aria-label="Search" id="input-busca">
					<button class="btn btn-outline-success" type="submit">Pesquisar</button>
				</form>
				</div>
			  </div>
			</div>
		  </nav>
			
		
		<h1>Lista de Usuários</h1>

		<div class="dropend">
			<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
			  Pesquise
			</button>
			<ul class="dropdown-menu">
				<form class="d-flex form-pesquisa" role="search">
					<input name="Funcionario" class="form-control me-2" type="search"  aria-label="Search" id="input-busca">
					<button class="btn btn-outline-success" type="submit">Pesquisar</button>
				  </form>
			</ul>
		  </div>


		<table id="customers">
			
		<thead>
		  <tr>
			<th class="id">ID</th>
			<th>Nome</th>
			<th class="th-height">NIF</th>
			<th class="th-height">Tipo</th>
			<th class="th-height">Alterar</th>
			<th class="th-height">Excluir</th>
			
		  </tr>
		</thead>
		<tbody id="tb-user">
			<tr th:each="user:${usuario}">

				<td th:text="${user.userId}" />
				<td th:text="${user.nome}" />
				<td th:text="${user.nif}" />
				<td th:text="${user.tipo}" />
				
			 <td><a th:href="@{/alterar(userId=${user.userId})}">
			  <span class="material-symbols-outlined">
				settings
				</span> </a></td>
			 <td><a th:href="@{/exclueCurso(id=${user.userId})}"><span class="material-symbols-outlined">
			  delete
			  </span></a></td>
		 </tr>
		 
		</tbody>
		</table>
		
		<nav class="pagination">
			<ul class="pagination">
			  <li class="page-item" th:class="${pagAtual == 1 ? 'disabled' : 'waves-effect' }"><a class="page-link" th:href="${pagAtual > 1 ? pagAtual - 1 : '#' }">Anterior</a></li>
			  <li class="page-item" th:class="${pagAtual == p ? 'active purple' : 'waves-effect'}" th:each="p:${numPag}"><a class="page-link" th:href="${p}"><span th:text="${p}"></span></a></li>
			  <li class="page-item" th:class="${pagAtual == totalPages ? 'disabled' : 'waves-effect'}"><a class="page-link" th:href="${pagAtual < totalPages ? pagAtual + 1 : '#'}">Próximo</a></li>
			</ul>
		  </nav>

	
		<!-- JavaScript Bundle with Popper -->

		<script src="../../js/buscas/fetch.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	  </body>
	</html>
