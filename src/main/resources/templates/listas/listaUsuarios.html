<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180"
	href="../img/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32"
	href="../img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16"
	href="../img/favicon-16x16.png">
<link rel="stylesheet" href="../../css/listas/lista.css" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!-- CSS only -->

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<title>Lista de Usuario</title>
</head>
<body>

	<header th:replace="fragments/padrao :: cabecalho"></header>

	<h1>Lista de Usuários</h1>

	<table class="table">

		<thead>
			<tr>
				<th class="id">ID</th>
				<th class="th-height">Nome</th>
				<th class="th-height">NIF</th>
				<th class="th-height">Tipo</th>
				<th class="th-height">Alterar</th>
				<th class="th-height">Resetar Senha</th>
				<th class="th-height">Desativar Usuario</th>

			</tr>
		</thead>
		<tbody id="tb-user" class="table-group-divider">
			<tr th:each="user:${usuario}" scope="row">

				<td th:text="${user.userId}" />
				<td th:text="${user.nome}" />
				<td th:text="${user.nif}" />
				<td th:text="${user.tipo}" />

				<td><a th:href="@{/alterar(userId=${user.userId})}"><i
						class="material-icons">create</i> </a></td>

				<td><a th:href="@{/reseta(userId=${user.userId})}"> <i
						class="material-icons">autorenew</i></a></td>

				<td><a th:href="@{/desativar(userId=${user.userId})}"> <i
						class="material-icons">delete_forever</i></a></td>

			</tr>

		</tbody>

	</table>
	


	<div class="testando">

			<ul class="pagination">
				<li class="page-item"
					th:class="${pagAtual == 1 ? 'disabled' : 'waves-effect' }"><a
					class="page-link" th:href="${pagAtual > 1 ? pagAtual - 1 : '#' }">Anterior</a></li>
				<li class="page-item"
					th:class="${pagAtual == p ? 'active purple' : 'waves-effect'}"
					th:each="p:${numPag}"><a class="page-link" th:href="${p}"><span
						th:text="${p}"></span></a></li>

				<li class="page-item"
					th:class="${pagAtual == totalPages ? 'disabled' : 'waves-effect'}"><a
					class="page-link"
					th:href="${pagAtual < totalPages ? pagAtual + 1 : '#'}">Próximo</a></li>
			</ul>


	</div>
	<footer th:replace="fragments/padrao :: rodape"></footer>

	<!-- JavaScript Bundle with Popper -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>
</html>
