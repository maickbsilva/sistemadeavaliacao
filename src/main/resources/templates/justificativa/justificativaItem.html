    <div class="container main-div">

        <h4>JUSTIFICATIVA</h4  >

    <form method="post" style="border:2" action="novaJustiItem">
    <div class="alert alert-success collapse dv" role="alert" id="myAlert">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <h4 class="alert-heading">Justificativa registrada com sucesso!</h4>
    </div>

    <input type="hidden" name="id" id="idjust"/>
    <div class="form-floating mb-3 dv">
        <input type="hidden" th:name="itemResposta.id" th:value="${item?.id}" />
    </div>
    
    <div class="mb-3 dv">
        <label>Pergunta</label>
        <textarea class="form-control" id="floatingTextarea2" style="height: 100px;" th:text="${pergunta.textoPergunta}" disabled></textarea>
        <!--
        <input type="text" th:value="${pergunta.textoPergunta}" disabled>
        -->
    </div>
    <div class="mb-3 dv">
        <label>Comentário</label>
        <textarea class="form-control" style="height: 100px;" th:text="${item?.comentario}" disabled></textarea>
         <!-- <input type="text" th:value="${item?.comentario}" disabled> -->
    </div>
    <div class="mb-3 dv">
        <label>Justifique-se</label>
        <textarea class="form-control" style="height: 100px;" name="texto" maxlength="250" required></textarea>
    </div>

    <div class="mb-3 dv">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </div>

    </form>
