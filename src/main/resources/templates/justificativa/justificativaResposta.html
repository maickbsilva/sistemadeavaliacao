<div class="container main-div">
<h4>JUSTIFICATIVA RESPOSTA</h4>
<form method="post" style="border:2" action="novaJustiResp">

    <div class="alert alert-success collapse" role="alert" id="myAlert">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <h4 class="alert-heading">Justificativa registrada com sucesso!</h4>
    </div>

    <input type="hidden" name="id"/>
    <div class="mb3">
        <input type="hidden" th:name="resposta.id" th:value="${resposta?.id}" />
    </div>
    <br>

    <div class="mb-3">
        <label>Comentario Geral</label>
        <input type="text" th:value="${resposta?.comentarioGeral}" disabled>
    </div>
    <br>
    <div class="mb-3 form-floating">
        
        <textarea class="form-control" placeholder="Justifique Aqui" id="floatingTextarea2" style="height: 100px" name="texto" maxlength="250"></textarea>
        <label for="floatingTextarea2">Justifique</label>
    </div>
    <br>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </div>
</form>
