<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
  <head>
	  <meta charset="UTF-8" />
	  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	  <link rel="stylesheet" href="../../css/pesquisa/pesquisa.css" />

	  <!-- CSS only -->

	  <link
			  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			  rel="stylesheet"
			  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			  crossorigin="anonymous" />
	  <link
			  href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css"
			  rel="stylesheet" />
	  <!-- JQuery -->
	  <script
			  src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	  <link
			  href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css"
			  rel="stylesheet" />

	  <script
			  src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>

	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous">

	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	  <title>Cadastro de Curso</title>
  </head>
  <body>
    
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
	<div class="container main-div">
		<form action="salvarCurso" method="post">

			<div class="alert alert-success collapse" role="alert" id="myAlert">
				<button class="btn-close" data-bs-dismiss="alert"></button>
				<h4 class="alert-heading">Curso cadastrado com sucesso!</h4>
			</div>

		  <input type="hidden" name="id" th:value="${cs?.id}" />
		  <div class="mb-3">
			<h4>Cadastro de Cursos</h4>
			<input
			  type="text"
			  name="descCurso"
			  placeholder="Nome do Curso"
			  th:value="${cs?.descCurso}"
			  class="form-control"
			  id="nome-curso"
			  style="text-transform:uppercase"
			/>
		  </div>
      
		  <div class="mb-3">
			<select
			  name="tipo"
			  class="form-select"
			  aria-label="Default select example"
			>
			  <option selected>Selecione o Tipo do Curso</option>
			  <option
				th:each="tipo : ${T(br.com.projeto.sistemadeavaliacao.model.TipoCurso).values()}"
				th:value="${tipo}"
				th:text="${tipo}"
				th:selected="${tipo.toString() == cs?.tipo?.toString()}"
			  ></option>
			</select>
		  </div>
  
		  <button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	  </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
	<script type="text/javascript">
$(document).ready(function () {
	var idCurso = [[${idCurso}]];
	if(idCurso){
		$('#myAlert').show('fade');
	}
});
</script>

	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
			crossorigin="anonymous">

	</script>
  </body>
</html>
