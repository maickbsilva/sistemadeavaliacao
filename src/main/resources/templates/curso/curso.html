    <div class="area">
      <ul class="circles">
        <li></li>

	<div class="container main-div">
		<form action="salvarCurso" method="post">

			<div class="alert alert-success collapse dv" role="alert" id="myAlert">
				<button class="btn-close" data-bs-dismiss="alert"></button>
				<h4 class="alert-heading">Curso cadastrado com sucesso!</h4>
			</div>

		  <input type="hidden" name="id" th:value="${cs?.id}" />
		  <div class="mb-3 dv">
			<h4>Cadastro de Cursos</h4>
			<p></p>
			<input
			  type="text"
			  name="descCurso"
			  placeholder="Nome do Curso"
			  th:value="${cs?.descCurso}"
			  class="form-control"
			  id="nome-curso"
			  style="text-transform:uppercase"
			/>
		  </div>
      
		  <div class="mb-3 dv">
			<select
			  name="tipo"
			  class="form-select"
			  aria-label="Default select example"
			>
			  <option selected>Selecione o Tipo do Curso</option>
			  <option
				th:each="tipo : ${T(br.com.projeto.sistemadeavaliacao.model.TipoCurso).values()}"
				th:value="${tipo}"
				th:text="${tipo}"
				th:selected="${tipo.toString() == cs?.tipo?.toString()}"
			  ></option>
			</select>
		  </div>
		  <div class="mb-3 dv">
			<button type="submit" class="btn btn-outline-primary">Cadastrar</button>
		  </div>
		</form>
	  </div>
    <!-- JavaScript Bundle with Popper -->

	<script type="text/javascript">
$(document).ready(function () {
	var idCurso = [[${idCurso}]];
	if(idCurso){
		$('#myAlert').show('fade');
	}
});
</script>
