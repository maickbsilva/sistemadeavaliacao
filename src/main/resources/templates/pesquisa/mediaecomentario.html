<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Listar Respotas</title>
</head>
<body>

<br>
<table border="2" style="padding: 5px;">
    <thead>
    <th>Pergunta</th>
    <th>Satisfacao</th>
    <th>Comentario</th>
    <th>Comentario Geral</th>
    </thead>

    <tbody>
    <tr th:if="${pesq.listaItem.empty}">
        <td colspan="2"> No Books Available </td>
    </tr>
    <tr th:each="it:${pesq.listaItem}">
        <td th:text="${it.pergunta.textoPergunta}" />
        <td th:text="${it.satisfacao}" />
        <td th:text="${it.comentario}" />
        <td th:text="${it.resposta.comentarioGeral}" />
    </tr>

    </tbody>


</table>

<table border="2" style="padding: 5px;">
    <thead>
    <th>Pergunta</th>
    </thead>

    <tbody>
    <tr th:each="p:${perg}">
        <td th:text="${p.textoPergunta}" />
    </tr>

    </tbody>


</table>






</body>
</html>
