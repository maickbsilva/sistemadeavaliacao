<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Listar Respotas</title>
</head>
<body>

<br>
<table border="2" style="padding: 5px;">
    <thead>
    <th>Id Resposta</th>
    <th>Pergunta</th>
    <th>Comentario</th>
    <th>Justificativa</th>
    </thead>

    <tbody>
    <th:block th:each="li:${pesq.listaResposta}">
        <tr>
            <td th:text="${li.id}"/>
        <tr th:each="it:${li.listaItem}">
            <td>------------------------</td>
            <td th:text="${it.pergunta.textoPergunta}"/>
            <td th:text="${it.comentario}"/>
            <td><a th:href="@{#}">Solicitar Justificativa</a></td>

    </tr>
        </tr>

    </th:block>

    </tbody>

</table>
