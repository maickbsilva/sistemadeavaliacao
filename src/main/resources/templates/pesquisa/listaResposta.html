<body>
<div class="alert alert-success collapse" role="alert" id="myAlert">
    <button class="btn-close" data-bs-dismiss="alert"></button>
    <h4 class="alert-heading">Justificativa Solicitada com sucesso!</h4>
    <hr>
</div>
<h1 style="text-align:center">Lista de Respostas</h1>
<h4>Avaliações computadas</h4>
<input th:value="${contagem}" disabled>
<section class="slc">
    <h2></h2>

    <details th:each="li:${pesq.listaResposta}" id="minhaDiv" open>

        <summary th:text="${li.ip}"></summary>
        <div>
            <table>
                <thead>
                <th>Comentario Geral</th>
                <th th:if="${session.docenciaLogado}">Justifica</th>
                <th th:if="${session.diretoriaLogado}">Solicita Justificativa</th>
                </thead>
                <tbody>
                <td th:text="${li.comentarioGeral}"></td>
                <td><a th:href="@{/itemResposta/justificativaResposta(id=${li.id})}" th:if="${session.docenciaLogado}">Justificar</a>
                </td>
                <td><a th:href="@{/itemResposta/solicitaJustificativaResposta(id=${li.id})}"
                       th:if="${session.diretoriaLogado}" onclick="solicitaJust()">Solicitar</a></td>

                </tbody>
            </table>

            <table class="table" th:each="it:${li.listaItem}">
                <thead>
                <th>Pergunta</th>
                <th>Satisfacao</th>
                <th>Nivel Importancia</th>
                <th>Comentário</th>
                <th th:if="${session.docenciaLogado}">Jutifica</th>
                <th th:if="${session.diretoriaLogado}">Solicita Justificativa</th>


                </thead>
                <tbody class="table-group-divider">
                <td th:text="${it.pergunta.textoPergunta}"></td>
                <td th:text="${it.satisfacao}"></td>
                <td th:text="${it.nivelImportancia}"></td>
                <td th:text="${it.comentario}"></td>
                <td><a th:href="@{/itemResposta/justificativa(id=${it.id})}" th:if="${session.docenciaLogado}">Justificar</a>
                </td>
                <td><a th:href="@{/itemResposta/solicitaJustificativa(id=${it.id})}" th:if="${session.diretoriaLogado}"
                       id="btnSubmit" >Solicitar</a></td>


                </tbody>
            </table>
        </div>
    </details>
</section>
</div>
<div>

</div>
