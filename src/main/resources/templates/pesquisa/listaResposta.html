<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Listar Respotas</title>

	</thead>

	<tbody>

	<!--			<td th:text="${it.resposta.id}" />-->

	<th:block th:each="li:${pesq.listaResposta}">
		<tr>
			<td th:text="${li.id}"/>
		<tr th:each="it:${li.listaItem}">
			<td>------------------------</td>

			<td th:text="${it.nivelImportancia}"/>

		</tr>

</table>
