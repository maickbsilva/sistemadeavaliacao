<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../img/apple-touch-icon.png"
    />
    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../img/favicon-32x32.png"
    />
    <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../img/favicon-16x16.png"
    />

    <link rel="stylesheet" href="../../static/css/listas/lista.css"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="../../static/css/sections.css"/>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
    />



    <title>Lista de Respostas</title>
</head>
<body>
        <h1 style="text-align:center">Lista de Respostas</h1>
        <section class="slc">      
        <label>Avaliações Respondidas</label>
        <input th:value="${contagem}" disabled>
    <details th:each="li:${pesq.listaResposta}" id="minhaDiv" open>

        <summary th:text="${li.ip} +  '|' + ${li.nomeMaquina} + '|' + ${#dates.format(li.dataRealizacao, 'dd/MM/yyyy hh:mm:ss')}" id="maintable"></summary>
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                <th>Comentario Geral</th>
                <th th:if="${session.docenciaLogado}">Justifica</th>
                <th></th>
                <th th:if="${session.diretoriaLogado}">Justificativa</th>
                </thead>
                <tbody>
                <td th:text="${li.comentarioGeral}"></td>
                <td><a th:href="@{/itemResposta/justificativaResposta(id=${li.id})}" th:if="${session.docenciaLogado}">Justificar</a>
                </td>
                <td><a th:href="@{/itemResposta/solicitaJustificativaResposta(id=${li.id})}"
                       th:if="${session.diretoriaLogado}" onclick="solicitaJust()">Solicitar</a></td>

                </tbody>
            </table>

            <table class="table table-striped" th:each="it:${li.listaItem}">
                <thead>
                <th class="thquest">Pergunta</th>
                
                <th>Satisfacao</th>
                <th>Nivel Importancia</th>
                <th class="stquest">Comentário</th>
                <th th:if="${session.diretoriaLogado}">Solicita Justificativa</th>
                
                <th th:if="${session.docenciaLogado}">Justifica</th>
              


                </thead>
                <tbody class="table-group-divider">
                <td th:text="${it.pergunta.textoPergunta}"></td>
                <td th:switch="${it.satisfacao}">
                        <span th:case="'1'">Pessimo</span>
                        <span th:case="'2'">Ruim</span>
                        <span th:case="'3'">Regular</span>
                        <span th:case="'4'">Bom</span>
                        <span th:case="'5'">Otimo</span>
                </td>
                <td th:switch="${it.nivelImportancia}">
                        <span th:case="'1'">Não Aplicavel</span>
                        <span th:case="'2'">Pouca Importancia</span>
                        <span th:case="'3'">importante</span>
                        <span th:case="'4'">importancia média</span>
                        <span th:case="'5'">importancia alta</span>
                </td>
                <td th:text="${it.comentario}"></td>
                <td><a th:href="@{/itemResposta/solicitaJustificativa(id=${it.id})}" th:if="${session.diretoriaLogado}"
                  onclick="solicitaJust()" id="cor">Solicitar</a></td>
                <td><a th:href="@{/itemResposta/justificativa(id=${it.id})}" th:if="${session.docenciaLogado}">Justificar</a>
                </td>
                


                </tbody>
            </table>
        </div>
    </details>
  
</section>
</div>
<button href="" >Imprimir</button>

<script th:inline="javascript">
      //esse metodo troca a cor do background quando uma justificativa eh solicitada, porem acho que o css volta ao normal quando da refresh

      function solicitaJust() {
        const input = document.getElementById("cor");
        input.style.background = "black";
        alert("Justificativa solicitada com sucesso!!");
}

</script>


<!-- JavaScript Bundle with Popper -->
<script src="../../js/ip.js"></script>
<script src="../../js/pdf.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
></script>
</body>
</html>
