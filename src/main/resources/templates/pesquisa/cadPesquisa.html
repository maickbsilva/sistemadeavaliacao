	<title>Cadastro de Pesquisa</title>

</head>

<body>
<nav class="navbar navbar-dark  fixed-top">
	<div class="container-fluid">

		<div>
			<img class="Logo_kaos "src="../../img/logo-claro.png" alt="">
		</div>

		<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
			<span class="navbar-toggler-icon"></span>Menu
		</button>

		<div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
				<button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			<div class="offcanvas-body">
				<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
					<li th:if="${session.docenciaLogado} " class="nav-item dropdown">
						<button class="dropdown-item" aria-current="page" onclick="javascript:location.href='/telaInicialDocencia'"><i class="material-icons" style="color:white;">home</i></button>
					</li>
					<li th:if="${session.diretoriaLogado} " class="nav-item dropdown">
						<button class="dropdown-item" aria-current="page" onclick="javascript:location.href='/telaInicialDiretor'"><i class="material-icons" style="color:white;">home</i></button>
					</li>
					<li th:if="${session.secretariaLogado} " class="nav-item dropdown">
						<button class="dropdown-item" aria-current="page" onclick="javascript:location.href='/telaInicialSecretaria'"><i class="material-icons" style="color:white;">home</i></button>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/resposta/codigoPesquisa">Formulário</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://app.powerbi.com/view?r=eyJrIjoiMDk3M2UwYmYtYzNiYi00YzgyLTg2ZjUtYTMwYWUwNmVkZTZhIiwidCI6ImIxMDUxYzRiLTNiOTQtNDFhYi05NDQxLWU3M2E3MjM0MmZkZCJ9">Média</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</nav>
	<div class="area">
		<ul class="circles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div class="container main-div">
		<div class="alert alert-success collapse" role="alert" id="myAlert">
			<button class="btn-close" data-bs-dismiss="alert"></button>
			<h4 class="alert-heading">Pesquisa cadastrada com sucesso!</h4>
			<hr>
			<h6 class="mb-0" style="text-align: center;">O código é: </h6><h6 style="background-color: white; text-align: center;">[[${idpesq}]].</h6>
			<h6 class="mb-0" style="text-align: center;">Informe ao docente: </h6><h6 style="background-color: white; text-align: center;">[[${nomeDocente}]].</h6>
		</div>
		<h1 style="text-align:center">Nova Pesquisa</h1>

		<form method="post" action="novaPesquisa">
			<input type="hidden" name="id" id="idpesq" />

			<div class="mb-3">
				<label class="form-label">Turma</label>
				<input type="text" class="form-control" name="turma" placeholder="EX: EXCEL AVANÇADO (EANOITE)" required
					style="text-transform:uppercase" />
			</div>

			<!-- Docentes -->
			<div class="mb-3">
				<label>Docente Responsavel</label>
			</div>
			<div class="mb-3">
				<select name="usuarioDocente" class="form-select" required>
					<option disabled="disabled" selected hidden value="">Selecione um docente</option>
					<option th:each="u:${usuario}" th:text="${u.nome}" th:value="${u.userId}"/>
				</select>
			</div>

			<div class="mb-3">
				<label for="idSelect2"> Docentes Complementares <i>(opcional)</i> </label>
			</div>
			<div class="mb-3">
				<select name="listaDocentes"
					class="select2 form-control js-example-responsive" multiple>
					<option disabled="disabled">Selecione um ou mais docentes</option>
					<option th:each="u:${usuario}" th:text="${u.nome}"
						th:value="${u.userId}"/>
				</select>
			</div>

			<!-- Retirar pergunta-->
			<div class="mb-3">
				<label>Retirar Pergunta Padrão <i>(opcional)</i></label>
				<select name="perguntaExclusao" class="select2 form-control" id="idSelect2" multiple>
					<option disabled="disabled">Selecione uma ou mais perguntas</option>
					<option type="checkbox" th:each="p:${pergunta}" th:text="${p.textoPergunta}"
							th:value="${p.id}" id="select"/>
				</select>
			</div>

			<!-- Cursos -->
			<div class="mb-3">
				<label>Curso</label>
				<select class="form-select" name="curso.id" required>
					<option disabled selected hidden value="">Selecione um curso</option>
					<option th:each="c: ${cursos}" th:text="${c.descCurso}" th:value="${c.id}"/>
				</select>
			</div>


			<div>
				<label> Data de Vencimento</label> <input type="date"
					name="dataVencimento" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required />
			</div>
			<p>
			<div>
				<button class="btn btn-outline-primary" type="submit">Cadastrar</button>
			</div>

		</form>
	</div>

<script type="text/javascript">
$(document).ready(function () {
	var idpesq = [[${idpesq}]];
	if(idpesq){
		$('#myAlert').show('fade');
	}
});
</script>

	<script src="../../js/selects/select.js"></script>
