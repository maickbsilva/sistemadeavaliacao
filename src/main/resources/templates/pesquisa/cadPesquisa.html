<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../../css/pesquisa/pesquisa.css" />

<!-- CSS only -->

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css"
	rel="stylesheet" />
<!-- JQuery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css"
	rel="stylesheet" />

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
<title>Pesquisa</title>
</head>

<body>
	<div class="area">
		<ul class="circles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div class="container main-div">
		<h1 style="text-align:center">Nova Pesquisa</h1>

		<form method="post" action="novaPesquisa">
			<input type="hidden" name="id" />

			<div class="mb-3">
				<label class="form-label">Turma</label> <input type="text"
					class="form-control" name="turma"
					placeholder="exemplo: Dev Noite 1200hs periodo: Noturno" required
					style="text-transform:uppercase" />
			</div>

			<!-- Docentes -->
			<div class="mb-3">
				<label>Docente Responsavel</label>
			</div>
			<div class="mb-3">
				<select name="usuarioDocente" class="form-select" required>
					<option></option>
					<option th:each="u:${usuario}" th:text="${u.nome}"
						th:value="${u.userId}"></option>
				</select>
			</div>

			<div class="mb-3">
				<label for="idSelect2"> Docentes Complementares <i>(opcional)</i> </label>
			</div>
			<div class="mb-3">
				<select name="listaDocentes"
					class="select2 form-control js-example-responsive" id="idSelect2"
					multiple>
					<option disabled="disabled">Docentes...</option>
					<option th:each="u:${usuario}" th:text="${u.nome}"
						th:value="${u.userId}"></option>
				</select>
			</div>

			<!-- Retirar pergunta-->

			<div class="mb-3">
				<label>Retirar Pergunta Padr√£o <i>(opcional)</i></label> <select
					name="perguntaExclusao" class="select2 form-control" id="idSelect2"
					multiple>
					<option type="checkbox" th:each="p:${pergunta}"
						th:text="${p.textoPergunta}" th:value="${p.id}" id="select"></option>
				</select>
			</div>

			<!-- Cursos -->
			<div class="mb-3">
				<label>Curso</label> <select class="form-select" name="curso.id"
					required>
					<option></option>
					<option th:each="c: ${cursos}" th:text="${c.descCurso}"
						th:value="${c.id}"></option>
				</select>
			</div>


			<div>
				<label> Data de Vencimento</label> <input type="date"
					name="dataVencimento" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required />
			</div>

			<!--<div>
          <label>Respostas</label>
          <select name="listaRespostas">
            <option th:each="r: ${respostas}" th:text="${r.id}" th:value="${r.id}"></option>
          </select>
		    </div>-->
			<p>
			<div>
				<button type="submit" class="btn btn-outline-primary">Cadastrar</button>
			</div>
		</form>
	</div>


	<!-- Script criados -->
	<script src="../../js/selects/select.js"></script>

	<!-- imports -->
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous">
		
	</script>

</body>
</html>
