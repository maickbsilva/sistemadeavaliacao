<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../../css/pesquisa/pesquisa.css" />

<!-- CSS only -->

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css"
	rel="stylesheet" />
<!-- JQuery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css"
	rel="stylesheet" />

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		  crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


	<title>Cadastro de Pesquisa</title>

</head>

<body>
	<div class="area">
		<ul class="circles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div class="container main-div">
		<div class="alert alert-success collapse" role="alert" id="myAlert">
			<button class="btn-close" data-bs-dismiss="alert"></button>
			<h4 class="alert-heading">Pesquisa cadastrada com sucesso!</h4>
			<hr>
			<h6 class="mb-0">O código é: </h6><h5 style="background-color: white; text-align: center;">[[${idpesq}]].</h5>
			<h6 class="mb-0">Informe ao docente: </h6><h5 style="background-color: white; text-align: center;">[[${nomeDocente}]].</h5>
<!--			<p class="mb-0">O código é: </p> <p style="background-color: white;"> [[${idpesq}]].</p><p> Informe ao docente: [[${nomeDocente}]]</p>-->
		</div>
		<h1 style="text-align:center">Nova Pesquisa</h1>

		<form method="post" action="novaPesquisa">
			<input type="hidden" name="id" id="idpesq" />

			<div class="mb-3">
				<label class="form-label">Turma</label>
				<input type="text" class="form-control" name="turma" placeholder="EX: EXCEL AVANÇADO (EANOITE)" required
					style="text-transform:uppercase" />
			</div>

			<!-- Docentes -->
			<div class="mb-3">
				<label>Docente Responsavel</label>
			</div>
			<div class="mb-3">
				<select name="usuarioDocente" class="form-select" required>
					<option disabled="disabled" selected hidden value="">Selecione um docente</option>
					<option th:each="u:${usuario}" th:text="${u.nome}" th:value="${u.userId}"/>
				</select>
			</div>

			<div class="mb-3">
				<label for="idSelect2"> Docentes Complementares <i>(opcional)</i> </label>
			</div>
			<div class="mb-3">
				<select name="listaDocentes"
					class="select2 form-control js-example-responsive" multiple>
					<option disabled="disabled">Selecione um ou mais docentes</option>
					<option th:each="u:${usuario}" th:text="${u.nome}"
						th:value="${u.userId}"/>
				</select>
			</div>

			<!-- Retirar pergunta-->

			<div class="mb-3">
				<label>Retirar Pergunta Padrão <i>(opcional)</i></label>
				<select name="perguntaExclusao" class="select2 form-control" id="idSelect2" multiple>
					<option disabled="disabled">Selecione uma ou mais perguntas</option>
					<option type="checkbox" th:each="p:${pergunta}" th:text="${p.textoPergunta}"
							th:value="${p.id}" id="select"/>
				</select>
			</div>

			<!-- Cursos -->
			<div class="mb-3">
				<label>Curso</label>
				<select class="form-select" name="curso.id" required>
					<option disabled selected hidden value="">Selecione um curso</option>
					<option th:each="c: ${cursos}" th:text="${c.descCurso}" th:value="${c.id}"/>
				</select>
			</div>


			<div>
				<label> Data de Vencimento</label> <input type="date"
					name="dataVencimento" th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required />
			</div>
			<p>
			<div>
				<button class="btn btn-outline-primary" type="submit">Cadastrar</button>
			</div>

		</form>
	</div>

<script type="text/javascript">
$(document).ready(function () {
	var idpesq = [[${idpesq}]];
	if(idpesq){
		$('#myAlert').show('fade');
	}
});
</script>


	<!-- Script criados -->
	<script src="../../js/selects/select.js"></script>

	<!-- imports -->
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous">

	</script>

</body>
</html>
