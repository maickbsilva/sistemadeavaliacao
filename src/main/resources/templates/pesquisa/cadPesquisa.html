	<div class="container main-div">
    	<form  action="novaPergunta" method="post">
			<input type="hidden" name="id" th:value="${p?.id}"/>

			<div class="cad-per">
					<h4 class="cad-per-item">Cadastrar Nova Pesquisa</h4>

	<form method="post" style="border:2" action="novaPesquisa">

		<input 
			type="hidden" 
			name="id"
		/>

		<div>
			turma 
			<input 
				type="text" 
				name="turma" 
				placeholder="exemplo: Dev Noite 1200hs periodo: Noturno"/>
		</div>
		<br>
		<div>
			<label>Curso</label>
			<select name="curso.id">
				<option 
					th:each="c: ${cursos}" 
					th:text="${c.descCurso}" 
					th:value="${c.id}"
				/>
			</select>
		</div>
		<br>
		<div>
			<!--POSSIBILITAR SELEÃ‡ÃƒO DE MAIS DE UM DOCENTE -->
			<label>Docente</label>
			<select name="usuario.id">
				<option 
					th:each="u:${usuario}" 
					th:text="${u.nome}" 
					th:value="${u.userId}"/>
			</select>
		</div>

		<br>
		<div>
			data vencimento 
				<input 
				type="date" name="dataVencimento" />
		</div>
