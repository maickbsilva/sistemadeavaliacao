<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Nova Pesquisa</h1>

	<form method="post" style="border:2" action="novaPesquisa">

		<input type="hidden" name="id"></input>

		<div>
			turma <input type="text" name="turma" placeholder="exemplo: Dev Noite 1200hs periodo: Noturno" required/>
		</div>
		<br>
		<div>
			<label>Curso</label>
			<select name="curso.id" required>
				<option th:each="c: ${cursos}" th:text="${c.descCurso}" th:value="${c.id}"></option>
			</select>
		</div>
		<br>
		<div>
			<label>Docente</label>
			<select name="usuarioDocente" required>
				<option th:each="u:${usuario}" th:text="${u.nome}" th:value="${u.userId}"></option>
			</select>
		</div>
		<br>

		<div>
			<label>Demais Docentes</label>
			<select name="listaDocentes" required multiple>
				<option th:each="u:${usuario}" th:text="${u.nome}" th:value="${u.userId}"></option>
			</select>
		</div>

		<br>
		<div>
			data vencimento <input type="date" name="dataVencimento" required/>
		</div>
		<br>

		<H3>EXCLUIR PERGUNTA?</H3>
		<tr>
			<td>
			  <th:block th:each="p : ${pergunta}">
				<label th:text="${p.textoPergunta}"></label>  
			  <input type="checkbox" name="perguntaExclusao" th:value="${p.id}"/>
			  <br>  
			</th:block>
			</td>
		</tr>


		<div>
			<button type="submit">Cadastrar</button>
		</div>
	</form>

</body>

</html>
