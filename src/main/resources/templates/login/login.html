<html>
  <head>
    <title>Formulário</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/login/login.css" />
  </head>
  <body>
    <section class="login" id="fundo">
      <div class="head">
        <img class="img" src="../../img/kaozgreat.png" />
      </div>

      <p class="msg">Bem vindo de volta</p>

      <div class="form">
        <form>
          <input
            type="text"
            placeholder="NIF"
            class="text"
            id="username"
            required
          />
          <input
            type="password"
            placeholder="••••••••••••••"
            class="password"
          />
          <a href="#" class="btn-login" id="do-login">Login</a>
        </form>
      </div>
    </section>

    <script src="../../js/login/login.js"></script>
  </body>
</html>
