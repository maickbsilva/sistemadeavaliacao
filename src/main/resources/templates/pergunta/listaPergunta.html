<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista Perguntas</h1>

	<table class="striped">
		<thead>
			<th>Id</th>
			<th>Texto Pergunta</th>
			<th>Alterar</th>
			<th>Excluir</th>
		</thead>

		<tbody>
			<tr th:each="p:${perg}">

				<td th:text="${p.id}"/>
				<td th:text="${p.textoPergunta}"/>
                <td><a th:href="@{/pergunta/alterar(id=${p.id})}">Alterar</a></td>
				<td><a th:href="@{/pergunta/excluir(id=${p.id})}">Excluir </a></td>
			</tr>

		</tbody>
	</table>
</body>
</html>
