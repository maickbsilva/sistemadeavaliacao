	<title>Cadastro de Pergunta</title>
</head>

<body>
	<div class="area">
		<ul class="circles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div class="container main-div">
		<span class="material-symbols-outlined" >
			<button class="link-home" onclick='history.go(-1)'> home</button>
		</span>
		<h2 class="titleh2">Cadastro de Pergunta</h2>
		<form method="post" style="border:2" action="novaPergunta">

			<div class="alert alert-success collapse" role="alert" id="myAlert">
				<button class="btn-close" data-bs-dismiss="alert"></button>
				<h4 class="alert-heading">Pergunta cadastrada com sucesso!</h4>
			</div>

			<input type="hidden" name="id" th:value="${p?.id}"></input>
			<p>
			<div class="mb-3">
				<label class="lb-legend">Nova Pergunta</label>
				<input type="text" class="form-control ipt-pergunta"
					name="textoPergunta" th:value="${p?.textoPergunta}"
					style="text-transform:uppercase"
					 required />
				
			</div>

		
			
				<div class="mb-3">
					<label class="lb-legend">Atrelar a uma Pesquisa? (opcional) </label>
					<select
					  name="perguntaExclusao"
					  class="select2 form-control"
					  id="idSelect2"
					  multiple
					
					>
					<option th:each="p:${pesq}" th:text="${p?.turma}" th:value="${p?.id}"></option>
					</select>
				  </div>
				
			 

			<div class="d-grid gap-2" >
			<div style="text-align:center!important;">
				<button type="submit" class="btn btn-outline-primary" style="width: 120px" >Cadastrar</button>
			</div>
			</div>


		</form>

	</div>

	<script type="text/javascript">
$(document).ready(function () {
	var idPerg = [[${idPerg}]];
	if(idPerg){
		$('#myAlert').show('fade');
	}
});
</script>
